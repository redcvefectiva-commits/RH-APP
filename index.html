      body {
        font-family: 'Inter', sans-serif;

      :root {
        --color-primary: #F58B10; /* custom orange */
        --color-primary-dark: #d97706; /* amber-600, darker orange */
        --color-secondary: #10b981; /* emerald-500 */
        --color-dark: #1f2937; /* gray-800 */
        --color-gray-soft: #f9fafb; /* gray-50 */
      }
      .bg-primary { background-color: var(--color-primary); }
      .bg-primary-dark { background-color: var(--color-primary-dark); }
      .bg-secondary { background-color: var(--color-secondary); }
      .text-primary { color: var(--color-primary); }
      .text-dark { color: var(--color-dark); }
      .bg-gray-soft { background-color: var(--color-gray-soft); }
      .border-primary { border-color: var(--color-primary); }
      .ring-primary { --tw-ring-color: var(--color-primary); }
      .focus\:ring-primary:focus { --tw-ring-color: var(--color-primary); }
      .focus\:border-primary:focus { border-color: var(--color-primary); }
    </style>
